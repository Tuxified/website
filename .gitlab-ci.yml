---

stages:
  - docker
  - lint
  - automation
  - deploy

.docker: &docker
  stage: docker
  services:
    - docker:dind
  image: docker:git
  script:
    - ./docker/build "${CI_REGISTRY_IMAGE}:${IMAGE}" docker/${IMAGE}/Dockerfile

docker:vale:
  <<: *docker
  variables:
    IMAGE: vale
  except:
    - schedules
  only:
    refs:
      - master
    changes:
      - docker/vale/Dockerfile

lint:vale:
  image: registry.gitlab.com/inko-lang/website:vale
  stage: lint
  before_script:
    - vale --version
  script:
    - vale --no-wrap --sort source/
  except:
    - schedules
  only:
    changes:
      - source/**/*.html.md

deploy:
  image: ruby:2.6-alpine
  stage: deploy
  variables:
    DISTRIBUTION_ID: E2461OP4YFCUOQ
    BUCKET: inko-lang.org
    AWS_DEFAULT_REGION: eu-west-1
  before_script:
    - apk add --no-cache --update build-base nodejs tzdata python3
      python3-dev aws-cli git libffi libffi-dev
    - gem install bundler --no-doc
    - ruby --version
    - gem --version
    - bundle --version
    - bundle config set path vendor
    - bundle install --retry=3 --jobs=$(nproc)
  script:
    - rake deploy
  cache:
    paths:
      - vendor
  only:
    - master@inko-lang/website
  environment:
    name: production
    url: https://inko-lang.org

sponsors:
  image: ruby:2.6-alpine
  stage: automation
  before_script:
    - apk add --update build-base bash openssh imagemagick git
    - gem install bundler --no-doc
    - ruby --version
    - gem --version
    - bundle --version
    - bundle config set path vendor
    - bundle install --retry=3 --jobs=$(nproc)
  cache:
    paths:
      - vendor
  script:
    - ./scripts/sponsors.sh
  only:
    refs:
      - schedules
    variables:
      - $UPDATE_SPONSORS
  environment:
    name: production
    url: https://inko-lang.org
