---

stages:
  - deploy

deploy:
  image: ruby:2.5-alpine
  stage: deploy
  before_script:
    - apk add --update build-base nodejs
    - gem install bundler --no-ri --no-rdoc
    - ruby --version
    - gem --version
    - bundle --version
    - bundle install --path vendor --retry=3
  script:
    - rake deploy
  cache:
    paths:
      - vendor
  only:
    - master
  environment:
    name: production
    url: https://inko-lang.org
